<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chord Tower</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts: EB Garamond for classic Roman numeral look -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body tabindex="-1">
  <div id="app-wrapper">
    <div class="controls-bar" id="controls-bar"></div>
    <div class="main-content">
      <div class="proportional-grid-wrapper">
        <div class="grid" id="grid"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>

  <!-- New script to listen for key presses from the parent page -->
  <script>
    window.addEventListener('message', function(event) {
      // Security check: only accept messages from the page hosting this iframe
      if (event.origin !== window.location.origin) {
        return;
      }
      
      // Check if the message is a keypress event
      if (event.data && event.data.type === 'keypress') {
        const key = event.data.key;
        console.log('Chord app received key:', key);

        // --- IMPORTANT ---
        // Add your logic here to trigger the correct chord based on the key.
        // You will need to call the functions that your script.js uses to play sounds.
        // For example, it might look something like this:
        //
        // if (key === 'a') { playChord('C'); }
        // if (key === 's') { playChord('G'); }
        // ...and so on for the keys 'd', 'f', 'q', 'w', 'e', 'r'.
      }
    });
  </script>
</body>
</html>
