<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Apps</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
        #app-container { display: flex; width: 100%; height: 100%; }
        iframe {
            border: none;
            width: 50%;
            height: 100%;
            /* This is the key to fixing the focus issue. It makes the iframes 'click-through'. */
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <iframe id="chord-app" src="./chord-app/index.html" title="Chord App"></iframe>
        <iframe id="note-app" src="./note-app/index.html" title="Note App"></iframe>
    </div>

    <script>
        const chordKeys = ['f', 'd', 's', 't', 'r', 'e', 'w', 'q'];
        const noteKeys = ['n', 'm', ',', '.', '/', 'h', 'j', 'k', 'l', ';', 'y', 'u', 'i', 'o', 'p', '6', '7', '8', '9', '0', '-', '='];

        function routeKeyEvent(event) {
            const key = event.key.toLowerCase();
            let targetIframe;

            if (chordKeys.includes(key)) {
                targetIframe = document.getElementById('chord-app');
            } else if (noteKeys.includes(key)) {
                targetIframe = document.getElementById('note-app');
            }

            if (targetIframe) {
                const message = {
                    type: event.type, // Will be 'keydown' or 'keyup'
                    key: key
                };
                // We send the message to the iframe's contentWindow
                targetIframe.contentWindow.postMessage(message, new URL(targetIframe.src).origin);
            }
        }

        // Listen for BOTH when a key is pressed down and when it is released
        document.addEventListener('keydown', routeKeyEvent);
        document.addEventListener('keyup', routeKeyEvent);
    </script>
</body>
</html>
