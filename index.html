<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improviser</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #app-container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        iframe {
            border: none;
            width: 50%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <iframe id="chord-app" src="https://visualmusicalminds.github.io/Chord-Tower/" title="Chord App"></iframe>
        <iframe id="note-app" src="https://visualmusicalminds.github.io/Visualized_Solfege/" title="Note App"></iframe>
    </div>

    <script>
        document.addEventListener('keydown', function(event) {
            const chordKeys = ['a', 's', 'd', 'f', 'q', 'w', 'e', 'r'];
            const noteKeys = ['j', 'k', 'l', ';', 'u', 'i', 'o', 'p'];

            const key = event.key.toLowerCase();

            let targetApp;
            let targetOrigin;

            if (chordKeys.includes(key)) {
                targetApp = document.getElementById('chord-app').contentWindow;
                // IMPORTANT: Change this to the origin of your chord app
                targetOrigin = new URL(document.getElementById('chord-app').src).origin; 
            } else if (noteKeys.includes(key)) {
                targetApp = document.getElementById('note-app').contentWindow;
                // IMPORTANT: Change this to the origin of your note app
                targetOrigin = new URL(document.getElementById('note-app').src).origin;
            }

            if (targetApp) {
                const message = {
                    type: 'keypress',
                    key: key
                };
                targetApp.postMessage(message, targetOrigin);
            }
        });
    </script>
</body>
</html>
